<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="titles">personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Enter Name</label>
                            <input type="text" placeholder="Enter First name" required="">
                        </div>

                        <div class="input-field">
                            <label>Date of birth</label>
                            <input type="Date" placeholder="Enter your birth" required="">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required="">
                        </div>

                        <div class="input-field">
                            <label>Mobile No</label>
                            <input type="text" placeholder="Enter mobile NUmber" required="">
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required="">
                        </div>
                        
                        <div class="input-field">
                            <label>Occuption</label>
                            <input type="text" placeholder="Enter Occuption" required="">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="titles">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter Id type" required="">
                        </div>

                        <div class="input-field">
                            <label>Id NUmber</label>
                            <input type="number" placeholder="Enter Id number" required="">
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issude authority" required="">
                        </div>

                        <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter issued state" required="">
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="i'D issued date" required="">
                        </div>
                        
                        <div class="input-field">
                            <label>Expairy Date</label>
                            <input type="date" placeholder="Enter id Expairy Date" required="">
                        </div>
                    </div>
                    <button class="NextBtn">
                        <span class="BtnText">NEXT</span>
                        <i class="fa-solid fa-caret-right"></i>
                    </button>
                </div>
            </div>

             <div class="form Secund">
                <div class="details Address">
                    <span class="titles">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter your Nationality" required="">
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required="">
                        </div>

                        <div class="input-field">
                            <label>Distric</label>
                            <input type="text" placeholder="Enter your Distric" required="">
                        </div>

                        <div class="input-field">
                            <label>Block/Anchal</label>
                            <input type="text" placeholder="Enter Block/Anchal" required="">
                        </div>

                        <div class="input-field">
                            <label>Post</label>
                            <input type="text" placeholder="Enter your post" required="">
                        </div>
                        
                        <div class="input-field">
                            <label>Ward no</label>
                            <input type="text" placeholder="Enter your ward no" required="">
                        </div>
                    </div>
                </div>

                <div class="details Family">
                    <span class="titles">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter father name" required="">
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required="">
                        </div>

                        <div class="input-field">
                            <label>parent mobile no</label>
                            <input type="number" placeholder="Enter parent mobile no" required="">
                        </div>

                        <div class="input-field">
                            <label>Birth Place</label>
                            <input type="text" placeholder="parent birth Place" required="">
                        </div>

                        <div class="input-field">
                            <label>Religion</label>
                            <input type="text" placeholder="religion of parent" required="">
                        </div>
                        
                        <div class="input-field">
                            <label>mother religion</label>
                            <input type="text" placeholder="Enter religion of mother" required="">
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="BackBtn">
                            <i class="fa-solid fa-caret-right"></i>
                            <span class="BtnText">Back</span> 
                        </button>

                        <button class="NextBtn">
                            <span class="BtnText">NEXT</span>
                            <i class="fa-solid fa-caret-right"></i> 
                       </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
